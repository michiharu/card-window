# アクション名
name: CI

# タイミングを指定
on:
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1 
      - name: yarn install
        run: yarn install
      - name: Run ESLint and Prettier
        run: yarn fix
      - name: Run Jest
        run: yarn test
