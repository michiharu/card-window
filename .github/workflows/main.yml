# アクション名
name: CI

# タイミングを指定
on:
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - name: yarn install
        run: yarn install
      - name: Run ESLint and Prettier
        run: yarn fix
      - name: Run Jest
        run: yarn test
